{% extends 'base.html' %} {% block content %} {% for char in page_obj %} {% if forloop.first %}
<p style="padding-top: 10px; font-size: 35px">Категории</p>
<table class="table table-sm table-striped table-hover table-bordered border-primary">
  <thead>
    <tr>
      <th scope="col">№</th>
      <th scope="col">Наименование</th>
      <th scope="col">Счётчик</th>
    </tr>
  </thead>
  <tbody>
    {% endif %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td><b>{{ char.name }}</b></td>
      <td>{{ char.counter }}</td>
    </tr>
    {% if forloop.last %}
  </tbody>
</table>
{% endif %} {% empty %}
<p>Если цикл пуст</p>
{% endfor %} {% endblock %}
