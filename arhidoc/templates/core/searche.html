{% extends 'base.html' %} {% block content %}
<div class="container" style="padding-top: 26px">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p><b>Введите поля для поиска документов</b></p>
    <table class="table table-sm table-striped table-hover table-bordered border-primary">
      <tbody>
        <tr>
          <td style="width: 20%"><b>{{ form.name.label_tag }}</b></td>
          <td style="width: 80%"><b>{{ form.name }}</b></td>
        </tr>
        <tr>
          <td style="width: 20%"><b>{{ form.number.label_tag }}</b></td>
          <td style="width: 80%"><b>{{ form.number }}</b></td>
        </tr>
        <tr>
          <td style="width: 20%"><b>{{ form.data_doc.label_tag }}</b></td>
          <td style="width: 80%"><b>{{ form.data_doc }}</b></td>
        </tr>
      </tbody>
    </table>
    <button type="submit" class="btn rounded-pill" style="background-color: #a370f7">Поиск</button>
  </form>
</div>
{% endblock %}
