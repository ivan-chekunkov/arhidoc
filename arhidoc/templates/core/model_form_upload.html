{% extends 'base.html' %} {% block content %}
<div class="container" style="padding-top: 26px">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-sm table-striped table-hover table-bordered border-primary">
      <tbody>
        <tr>
          <b>Создание документа номер {{ number }}</b>
        </tr>
        {% for field in form %}
        <tr>
          <td style="width: 20%"><b>{{ field.label_tag }}</b></td>
          <td style="width: 15%"><b>{{ field }}</b></td>
          {% if field.help_text %}
          <td style="width: 65%"><b>{{ field.help_text|safe }}</b></td>
          {% endif %}
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="fieldWrapper">
      <p class="help"></p>
    </div>

    <button type="submit" class="btn rounded-pill" style="background-color: #a370f7">Upload</button>
  </form>
</div>
{% endblock %}
